<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Url patterns that you can use:</h2>
<ul>
    {% for url_pattern in urls_list %}
        <li> {{ url_pattern }} </li>
    {% empty %}
        <li>No urls available.</li>
    {% endfor %}
</ul>

</body>
</html>
